<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="calc">
      <h5>Calculator Coded by Manoj Kumar Somala - A Front End Developer</h5>

      <input id="display" readonly />

      <div id="calculator">
        <button onclick="appendDisplay('+')" class="gradient-bg">+</button>
        <button onclick="appendDisplay('7')">7</button>
        <button onclick="appendDisplay('8')">8</button>
        <button onclick="appendDisplay('9')">9</button>
        <button onclick="appendDisplay('-')" class="gradient-bg">-</button>
        <button onclick="appendDisplay('4')">4</button>
        <button onclick="appendDisplay('5')">5</button>
        <button onclick="appendDisplay('6')">6</button>
        <button onclick="appendDisplay('*')" class="gradient-bg">*</button>
        <button onclick="appendDisplay('1')">1</button>
        <button onclick="appendDisplay('2')">2</button>
        <button onclick="appendDisplay('3')">3</button>
        <button onclick="appendDisplay('/')" class="gradient-bg">/</button>
        <button onclick="appendDisplay('0')" class="gradient-bg">0</button>
        <button onclick="appendDisplay('.')" class="gradient-bg">.</button>
        <button onclick="caluculate()" class="gradient-bg orange">=</button>
        <button onclick="clearDisplay()" class="gradient-bg red-bg">C</button>
        <button onclick="clearOneItem()" class="gradient-bg">X</button>
      </div>
    </section>
